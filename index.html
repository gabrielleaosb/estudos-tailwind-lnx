<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen flex-col">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center items-center flex flex-col gap-6 w-96 h-100">
        <h1 class="text-2xl font-bold text-blue-600 p-2 ">Login</h1>
        <input type="text" placeholder="Digite seu Nome." name="nome" id="nome" class="bg-gray-100 p-2 border-2 text-sm border-gray-300 rounded-full">
        <input type="email" placeholder="Digite seu email." name="email" id="email" class="bg-gray-100 p-2 border-2 text-sm border-gray-300 rounded-full"">
        <button class="bg-blue-400 p-2 w-[220px] rounded-full text-white hover:bg-blue-700 hover:scale-105 transition duration 300">
            Logar
        </button>
    </div>
    <div class="w-[200px] pt-2 flex justify-between text-blue-600 text-[16px] hover:text-blue-800">
        <a href="">Nao tenho conta</a>
        <a href="">Suporte</a>
    </div>
</body>
</html>
